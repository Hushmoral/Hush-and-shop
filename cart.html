
<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Cart</title><link rel="stylesheet" href="styles.css"></head><body>
<header class="header sticky"><div class="brand"><svg class="logo-svg" viewBox="0 0 100 100"><defs><linearGradient id="g1"><stop offset="0" stop-color="#ff6fa3"/><stop offset="0.6" stop-color="#ff385c"/><stop offset="1" stop-color="#7b4bff"/></linearGradient></defs><rect rx="16" width="100" height="100" fill="url(#g1)"/><text x="50%" y="58%" text-anchor="middle" fill="#fff" font-size="36">H&amp;S</text></svg><div><h1>Hush & Shop</h1><div style="font-size:12px;opacity:0.9">Shop Smart. Shop Stylish.</div></div></div><form id="globalSearchForm" onsubmit="return doGlobalSearch(event)" class="global-search"><input id="globalSearchInput" type="search" placeholder="Search products, categories..."><button type="submit" class="btn">Search</button></form><nav class="nav"><a href="index.html">Home</a><a href="deals.html">Deals</a><div class="dropdown"><button class="dropbtn">Categories</button><div class="dropdown-content"><a href="electronics.html">Electronics</a><a href="fashion.html">Fashion & Apparel</a><a href="home.html">Home & Garden</a><a href="health.html">Health & Beauty</a><a href="groceries.html">Groceries</a><a href="books.html">Books & Media</a><a href="sports.html">Sports & Outdoors</a><a href="toys.html">Toys & Hobbies</a><a href="automotive.html">Automotive</a><a href="pets.html">Pets</a></div></div><a href="cart.html">Cart</a><button id="cartToggle" class="cart-btn">ðŸ›’ <span id="cartCount">0</span></button></nav></header>
<main class="container"><h2>Your Cart</h2><div id="cartArea"></div></main>
<aside id="cartSidebar" class="cart-sidebar"><button id="closeSidebar" style="float:right;background:transparent;border:none;font-size:18px">âœ•</button><h3>Your Cart</h3><div id="cartItemsArea" style="margin-top:12px;max-height:60vh;overflow:auto"></div><div class="cart-footer"><div style="font-weight:700">Subtotal: <span id="cartSubtotal">$0.00</span></div><div style="margin-top:10px"><a href="cart.html"><button class="btn primary">View Full Cart</button></a></div></div></aside>
<script src='products.js'></script><script src='script.js'></script><script>
function renderCartFull(){ const cart=JSON.parse(localStorage.getItem('cart')||'[]'); const area=document.getElementById('cartArea'); if(!cart.length){ area.innerHTML='<p>Your cart is empty. <a href="index.html">Continue shopping</a></p>'; return; } let html='<table style="width:100%;border-collapse:collapse"><tr><th>Item</th><th>Qty</th><th>Price</th><th>Subtotal</th><th></th></tr>'; let total=0; cart.forEach(function(it,idx){ const sub=it.price*it.quantity; total+=sub; html += '<tr><td style="display:flex;align-items:center;gap:8px"><img src="'+it.image+'" style="width:64px;height:48px;object-fit:cover;border-radius:6px">'+it.name+'</td><td><input type="number" min="1" value="'+it.quantity+'" onchange="updateQty('+idx+', this.value)" style="width:60px;padding:6px;border-radius:6px"></td><td>$'+it.price.toFixed(2)+'</td><td>$'+sub.toFixed(2)+'</td><td><button onclick="removeItem('+idx+')" style="background:#d9534f;color:#fff;border:none;padding:8px 10px;border-radius:6px">Remove</button></td></tr>'; }); html += '</table><div style="text-align:right;margin-top:12px;font-weight:700">Total: $'+total.toFixed(2)+'</div><div style="margin-top:12px"><a href="checkout.html"><button class="btn primary">Proceed to Checkout</button></a></div>'; area.innerHTML = html; } function updateQty(i,v){ let c=JSON.parse(localStorage.getItem('cart')||'[]'); c[i].quantity=Number(v); localStorage.setItem('cart', JSON.stringify(c)); renderCartFull(); } function removeItem(i){ let c=JSON.parse(localStorage.getItem('cart')||'[]'); c.splice(i,1); localStorage.setItem('cart', JSON.stringify(c)); renderCartFull(); } document.addEventListener('DOMContentLoaded', renderCartFull);</script></body></html>
