<main class="container"><h2 id="resultsTitle">Search results</h2><div id="resultsInfo"></div><div id="resultsGrid" class="products"></div></main>

<script src='products.js'></script><script src='script.js'></script><script>
const q=(sessionStorage.getItem('hush_search_query')||'').trim();
document.getElementById('resultsTitle').textContent = q ? 'Search results for "'+q+'"' : 'Search results';
if(!q){ document.getElementById('resultsInfo').textContent='Enter a term in the search box.'; } else {
  const query = q.toLowerCase();
  const matches = PRODUCTS.filter(function(p){ return (p.name && p.name.toLowerCase().includes(query)) || (p.category && p.category.toLowerCase().includes(query)) || (p.description && p.description.toLowerCase().includes(query)); });
  document.getElementById('resultsInfo').textContent = matches.length + ' product(s) found';
  if(matches.length===0){ document.getElementById('resultsGrid').innerHTML = '<p>No results found</p>'; } else {
    matches.forEach(function(p){ const c = document.createElement('div'); c.className='card'; c.innerHTML = '<img src="'+p.image+'"><h3>'+p.name+'</h3><div style="flex:1">'+p.description+'</div><div style="display:flex;justify-content:space-between;align-items:center"><div class="price">$'+p.price.toFixed(2)+'</div><div class="actions"><button class="btn primary" onclick="addToCart('+p.id+')">Add</button></div></div>'; document.getElementById('resultsGrid').appendChild(c); });
  }
}
</script></body></html>
