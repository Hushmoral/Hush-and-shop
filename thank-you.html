<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You | Hush & Shop</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      padding: 2rem;
      text-align: center;
    }
    .thank-container {
      max-width: 480px;
      margin: 0 auto;
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 2rem;
      animation: fadeIn 0.6s ease-out;
    }
    h1 {
      background: linear-gradient(90deg, #ff6fa3, #7b4bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    #orderItems div {
      text-align: left;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }
    #orderTotal {
      margin-top: 1rem;
      background: #f8f5ff;
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      text-align: left;
    }
    #orderTotal div {
      margin: 4px 0;
    }
    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      background: linear-gradient(90deg, #ff6fa3, #7b4bff);
      color: #fff;
      padding: 0.6rem 1.4rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .btn:hover { transform: scale(1.05); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="thank-container">
    <h1>Thank you!</h1>
    <p>Your order has been received ðŸŽ‰</p>

    <div id="orderDetails" style="display:none; margin-top:1.5rem;">
      <div id="orderItems"></div>
      <div id="orderTotal"></div>
    </div>

    <a href="index.html" class="btn">Back to Home</a>
  </div>

  <script>
  const orderInfo = JSON.parse(localStorage.getItem('lastOrder') || '{}');
  if (orderInfo && orderInfo.cart && orderInfo.cart.length > 0) {
    const itemsBox = document.getElementById('orderItems');
    const totalBox = document.getElementById('orderTotal');

    document.querySelector('h1').textContent = `Thank you, ${orderInfo.name || 'Customer'}!`;

    itemsBox.innerHTML = orderInfo.cart.map(item => {
      const subtotal = item.price * item.quantity;
      return `<div>${item.name} Ã— ${item.quantity} â€” $${subtotal.toFixed(2)}</div>`;
    }).join('');

    totalBox.innerHTML = `
      <div><strong>Order ID:</strong> ${orderInfo.orderId}</div>
      <div><strong>Date:</strong> ${orderInfo.orderDate}</div>
      <div><strong>Total:</strong> $${orderInfo.total.toFixed(2)}</div>
    `;

    document.getElementById('orderDetails').style.display = 'block';
  }
  localStorage.removeItem('lastOrder');
  </script>
</body>
</html>
